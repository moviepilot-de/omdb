  data: "Zumindest wei\xC3\x9F ich jetzt, dass Paul Gauguin ein faszinierender Mensch gewesen sein muss. Um so mehr verwundert es mich, wie man in einer filmischen Umsetzung seines Lebens so grandios scheitern kann. \n\n\
    \"Paradise Found\" schwelgt in besch\xC3\xB6nigender Darstellung von S\xC3\xBCdsee-Inseln oder all zu glatt anmutenden Dialogen \xC3\xBCber die Rolle des K\xC3\xBCnstlers als Retter der Unwissenden. Der eigentlich vielschichte, oft nicht nachvollziehbare Mensch Gauguin wirkt hier flach und geradlinig. Ich \"werde die Malerei revolutionieren.\" - bei solchen Dialogen kann auch Kiefer Sutherland nichts mehr retten. \n\n\
    Mir kommt es so vor, als lie\xC3\x9F sich Mario Andreacchio von spontanen Ideen verleiten, anstatt eine konsiste Erz\xC3\xA4hlsprache zu entwickeln. Als er schlie\xC3\x9Flich am Ende des Films auf einen Offsprecher zur\xC3\xBCckgreift, bin ich g\xC3\xA4nzlich verwirrt: Der Titel von Gauguins letzem gro\xC3\x9Fen  Bild \"Woher kommen wir? Wer sind wir? Wohin gehen wir?\" - wikt so einfach nur l\xC3\xA4cherlich.\n\n\
    Ein wunderbares Thema schlecht erz\xC3\xA4hlt. Wirklich schade.\n"
